<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper - Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="oop.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Minesweeper</h1>
            <button id="clear-btn" class="start-button buttons">Clear</button>
            <button id="start-btn" class="start-button buttons">New Game</button>
            <div id="backdrop-id" class="backdrop"></div>
            <div id="form-numbers" class="form">
                <form action="">
                    <p>Please insert number of rows, columns and bombs ...</p> <br>
                    <div class="d-flex">
                        <div class="labels">
                            <label for="">rows: </label> <br>
                            <label for="">cols: </label><br>
                            <label for="">bombs: </label>
                        </div>
                        <div class="inputs">
                            <input type="number" id="input-rows" min="1" max="99"><br>
                            <input type="number" id="input-cols" min="1" max="99"><br>
                            <input type="number" id="input-bombs" min="1" max="9801">
                        </div>
                    </div>
                    <div class="btns">
                        <button class="buttons" id="cancel-btn" type="button">Cancel</button>
                        <button class="buttons" id="new-game-btn" type="submit">New Game</button>
                    </div>
                </form>
            </div>
            <div class="game-container" id="game-container">
            </div>
        </div>
    </div>
</body>
</html>
